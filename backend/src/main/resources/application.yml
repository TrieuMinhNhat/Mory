spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mory
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: Mory
    link:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH2_CLIENT_ID}
            client-secret: ${GOOGLE_OAUTH2_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
  data:
    redis:
      host: localhost
      port: 6379
      password: Xgbshw231a@4qls79483Zda
      timeout: 2000
    mongodb:
      host: localhost
      port: 27017
      username: ${MONGO_USER}
      password: ${MONGO_PASSWORD}
      database: mory_mongo
      authentication-database: admin
  cache:
    type: redis
  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBIT_USER}
    password: ${RABBIT_PASS}

jwt:
  auth:
    app: mory
    secret_key: ${JWT_KEY}
    access_expires_in: 900
    refresh_expires_in: 604800

otp:
  ttl-seconds:
    REGISTRATION: 600
    CHANGE_EMAIL: 300
    SIGN_IN: 600


custom:
  cache:
    ttl:
      shortCache: 2m
      longCache: 2h
      authUserCache: 10m
      defaultCache: 10m

async:
  email:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 50
app:
  frontend-url: http://localhost:3000
  backend-url: https://localhost:8080
  reset-password-path: /password
  app-name: Mory

cloudinary:
  cloud_name: ${CLOUDINARY_NAME}
  api_key: ${CLOUDINARY_KEY}
  api_secret: ${CLOUDINARY_SECRET}



